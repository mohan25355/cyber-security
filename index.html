<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCQ Test â€“ Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white shadow-xl rounded-2xl p-6">
    <h1 class="text-2xl font-bold mb-2">Student Registration</h1>
    <p class="text-sm text-gray-600 mb-6">Enter your details to start the test. Do not refresh or switch tabs during the test.</p>

    <form id="regForm" class="grid grid-cols-1 gap-4">
      <input required name="name" placeholder="Full Name" class="border rounded-xl p-3" />
      <input required type="email" name="email" placeholder="Email" class="border rounded-xl p-3" />
      <input required name="dept" placeholder="Department" class="border rounded-xl p-3" />
      <input required name="year" placeholder="Year (e.g., 2nd Year)" class="border rounded-xl p-3" />
      <input required name="enroll" placeholder="Enroll Number" class="border rounded-xl p-3" />

      <div class="flex items-center gap-2 text-sm text-gray-600">
        <input type="checkbox" required id="agree" />
        <label for="agree">I understand that switching tabs or minimizing the test will add warnings.</label>
      </div>

      <button class="bg-black text-white rounded-xl p-3 hover:opacity-90">Start Test</button>
    </form>

    <p id="msg" class="mt-4 text-sm"></p>
  </div>

  <script type="module" src="./common.js"></script>
  <script type="module">
    const { db, fns } = window.__FIREBASE__;
    const { addDoc, collection, serverTimestamp } = fns;

    const form = document.getElementById('regForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const attempt = {
        name: data.name.trim(),
        email: data.email.trim().toLowerCase(),
        dept: data.dept.trim(),
        year: data.year.trim(),
        enroll: data.enroll.trim(),
        startTime: serverTimestamp(),
        status: 'in_progress',
        warnings: 0,
        score: 0,
        durationMinutes: 50,
        createdAt: serverTimestamp(),
      };

      try {
        const ref = await addDoc(collection(db, 'attempts'), attempt);
        localStorage.setItem('attemptId', ref.id);
        localStorage.setItem('studentName', attempt.name);
        window.location.href = './test.html';
      } catch (err) {
        console.error(err);
        msg.textContent = 'Error creating attempt. Check console and Firebase config.';
        msg.className = 'mt-4 text-sm text-red-600';
      }
    });
  </script>
</body>
</html>
