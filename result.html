<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold">Your Result</h1>
    <p class="text-gray-600 mt-2">You can now safely close this page.</p>

    <div class="mt-6 text-5xl font-extrabold" id="scoreBox">-- / 50</div>

    <a href="./index.html" class="inline-block mt-8 text-sm underline">Back to Home</a>
  </div>

  <script>
    const score = Number(localStorage.getItem('lastScore') || '0');
    document.getElementById('scoreBox').textContent = `${score} / 50`;
    localStorage.removeItem('attemptId');
    localStorage.removeItem('studentName');
  </script>
</body>
</html>
